spring:
  application:
    name: accounts
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ""
    driverClassName: org.h2.Driver
    jpa:
      show-sql: true
      databasePlatform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddlAuto: update